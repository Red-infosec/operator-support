<div class="profile-heading-container">
    <div class="body">
        <strong class="profile-heading">Select a mode </strong>
        <p>
            This pulgin will allow you to change between light and dark mode themes.
        </p>
    </div>
</div>
<div id="init-plugin">
<button onclick="document.querySelector('body').classList.add('inverted')">Toggle light mode</button>
&nbsp;
<button onclick="document.querySelector('body').classList.remove('inverted')">Toggle dark mode</button>
</div>
